<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Brokos">
    <title>Formularz zamówienia - Animal World</title>
    <style>
        body {
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            background-color: white;
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 80%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"], input[type="reset"] {
            width: 40%;
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #42a5f5;
        }
        a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
            background-color: #bbdefb;
            padding: 6px 12px;
            border-radius: 6px;
        }
        a:hover {
            background-color: #90caf9;
        }
    </style>
</head>
<body>
    <h1>Formularz zamówienia akcesoriów</h1>

    <form>
        <label for="imie">Imię i nazwisko:</label>
        <input type="text" id="imie" name="imie" required>

        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="produkt">Wybierz produkt:</label>
        <select id="produkt" name="produkt">
            <option>Obroża skórzana</option>
            <option>Legowisko XL</option>
            <option>Kuweta z filtrem</option>
            <option>Zabawka gumowa</option>
            <option>Klatka dla gryzoni</option>
        </select>

        <label for="ilosc">Ilość sztuk:</label>
        <input type="number" id="ilosc" name="ilosc" min="1" max="50" value="1">

        <label for="data">Data odbioru:</label>
        <input type="date" id="data" name="data">

        <label for="uwagi">Uwagi:</label>
        <textarea id="uwagi" name="uwagi" rows="4" placeholder="np. preferowany kolor, rozmiar, gatunek zwierzęcia..."></textarea>

        <br><br>
        <input type="submit" value="Wyślij zamówienie">
        <input type="reset" value="Wyczyść formularz">
    </form>

    <p>
        <a href="menu_brokos.html">🔙 Wróć do menu</a>
    </p>

    <p>© Brokos</p>
</body>
</html>
